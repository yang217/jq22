<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>轮播图</title>
  <style type="text/css">
	html,div,ul,li{margin:0;padding:0;}
	#banner{
		width:360px;
		height:240px;
		margin:50px auto;
		border:1px solid red;
		position:relative;
	}
	#banner .pic{
		width:100%;
		height:100%;
	}
	#banner .pic ul li{
		list-style:none;
		width:100%;
		height:100%;
		position:absolute;
		left:0px;
		top:0px;
		
	}
	#banner .pic ul li img{
		height:100%;
		width:100%;
		
	}
	#banner .btn div{
		width:20px;
		height:40px;
		background:rgba(0,0,0,0.5);
		font-size:14px;
		font-weight:bold;
		color:#fff;
		line-height:40px;
		text-align:center;
		position:absolute;
		top:50%;
		margin-top:-20px;
		cursor:pointer;
	}
	#banner .btn #left{
		left:0px;
	}
	#banner .btn #right{
		right:0px;
	}
	#banner .tab{
		width:70px;
		height:12px;
		position:absolute;
		left:50%;
		margin-left:-35px;
		bottom:10px;
	}
	#banner .tab ul li{
		list-style:none;
		width:8px;
		height:8px;
		background:#fff;
		border-radius:100%;
		float:left;
		margin:3px;
	}
	#banner .tab ul li.on{
		background:red;
	}
  </style>
 </head>
 <body>
  <div id="banner">
	<div class="pic">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
	</div>
	<div class="btn">
		<div id="left"> < </div>
		<div id="right"> > </div>
	</div>
	<div class="tab">
		<ul>
			<li class="on"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
  </div>
  <script>
	var oBanner = document.getElementById('banner');
	var oPicLi = oBanner.querySelectorAll('.pic li img');
	var oLeft = document.getElementById('left');
	var oRight = document.getElementById('right');
	var oTabLi = oBanner.querySelectorAll('ul li');
	
	var index = 0;
	var length = oPicLi.length;
	for (var i=0;i<length;i++ )
	{
		oPicLi[i].index = i;
		oLeft.onclick = function(){
			for (var j=0;j<length;j++ )
			{
				oPicLi[j].style.display = 'none';
			}
			index--;
			if (index<0)
			{
				index = length-1;
			}
			oPicLi[index].style.display = 'block';
		};
		
	}
	for (var i=0;i<length;i++ )
	{
		oPicLi[i].index = i;
		oRight.onclick = function(){
			for (var j=0;j<length;j++ )
			{
				oPicLi[j].style.display = 'none';
			}
			index++;
			if (index>=length)
			{
				index = 0;
			}
			oPicLi[index].style.display = 'block';
		};
	};
	//点击小圆点
	for (var i=0;i<oTabLi.length;i++ )
	{
		oTabLi[i].index = i;
		oTabLi[i].onclick = function(){
			for (var j=0;j<length;j++ )
			{
				oPicLi[j].style.display = 'none';
				oTabLi[j].className = '';
			}
			oPicLi[this.index].style.display = 'block';
			this.className = 'on';
			index = this.index;
		};
	}


  </script>
 </body>
</html>
